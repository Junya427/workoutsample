<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base :: layout(~{::title},~{::body/content()})}">
<head>
    <meta charset="UTF-8">
    <title>エクササイズ新規登録</title>
</head>
<body>
    <h1>エクササイズ追加</h1>
    <form th:action="@{/user/exercises/{sessionId}/add(sessionId=${exerciseDTO.sessionId})}" th:object="${exerciseDTO}" th:method="post">
        <span class="red" th:text="${errorMessage}" ></span><br>

        <label>エクササイズ名</label>
        <input type="text" th:field="*{name}" th:errorclass="invalid"><br>
        <div class="red" th:errors="*{name}"></div>

        <label>重量</label>
        <input type="number" th:field="*{weight}" th:errorclass="invalid"><br>
        <div class="red" th:errors="*{weight}"></div>

        <label>挙上回数</label>
        <input type="number" th:field="*{reps}" th:errorclass="invalid"><br>
        <div class="red" th:errors="*{reps}"></div>

        <label>セット数</label>
        <input type="number" th:field="*{sets}" th:errorclass="invalid"><br>
        <div class="red" th:errors="*{sets}"></div>

        <p><input th:type="submit" value="登録"></p>
        <a th:href="@{/user/sessions/{sessionId}/result(sessionId=${exerciseDTO.sessionId})}">セッション終了</a>
    </form>
</body>
</html>
