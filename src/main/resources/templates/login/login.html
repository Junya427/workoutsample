<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
th:replace="~{base :: layout(~{::title},~{::body/content()})}">
<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
</head>
<body>
    <div>
        <h1>筋トレ記録アプリへようこそ</h1>
        <form th:action="@{/perform_login}" method="post" class="login-form">
            <div>
                <label for="username">ユーザー名:</label>
                <input type="text" id="username" name="username" required class="input-field">
            </div>
            <div>
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required class="input-field">
            </div>
            <div>
                <button type="submit" class="button">ログイン</button>
            </div>
            <div th:if="${param.error}" class="red">
                <p>ログインに失敗しました。ユーザー名またはパスワードを確認してください。</p>
            </div>
        </form>
    </div>
</body>
</html>
