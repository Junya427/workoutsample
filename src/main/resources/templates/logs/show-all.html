<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
    th:replace="~{base :: layout(~{::title},~{::body/content()})}">
<head>
    <title>操作ログ</title>
</head>
<body>
    <h2>操作ログ</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>ユーザー名</th>
                <th>アクション</th>
                <th>日時</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${log.id}"></td>
                <td th:text="${log.username}"></td>
                <td th:text="${log.action}"></td>
                <td th:text="${log.timestamp}"></td>
            </tr>
        </tbody>
    </table>
    <div>
        <h2><a th:href="@{/admin/users}">トップページへ</a></h2>
    </div>
</body>
</html>
